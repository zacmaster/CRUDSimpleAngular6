<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group mt-3">
        <li *ngFor="let employee of employeeArray"
            (click)="openForEdition(employee)"
            [class.active]="employee == selectedEmployee"
            class="list-group-item list-group-item-action">
          <span class="badge bagde-primary">{{ employee.id }}</span>{{ employee.name }} - {{ employee.country }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert a new employee
          </div>
          <div class="form-group">
            <input  class="form-control"
                    type="text"
                    placeholder="Insert a name"
                    [(ngModel)]="selectedEmployee.name"
                    name=""
                    id="">
          </div>
          <div class="form-group">
            <input  class="form-control"
                    type="text"
                    placeholder="Insert a country"
                    [(ngModel)]="selectedEmployee.country"
                    name=""
                    id="">
          </div>
          <button class="btn btn-primary" (click)="addOrEdit()">Submit</button>
          <button class="btn btn-danger ml-3" *ngIf="selectedEmployee.id != 0" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
